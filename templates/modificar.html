{%extends "layout.html"%}
{%block content%}
    <h1>Index</h1>

    <div class="col-xs-6">
        {%from "_macro.html" import render_field%}
  
            <form action="/modificar" name="sent" method="POST">
                
                <div class="row control-group">
                <div class="form-group col-xs-12 float-label-form-group controls"></div>
                 {{render_field(form.nombre,class="form-control")}}
              </div>

            <div class="row control-group">
              <div class="form-group col-xs-12 float-label-form-group controls"></div>
              {{render_field(form.apellidos,class="form-control")}}
           </div>

           <div class="row control-group">
            <div class="form-group col-xs-12 float-label-form-group controls"></div>
            {{render_field(form.email,class="form-control")}}
            </div>
    </div>
            <input type="hidden" name="csrf_token" value="{{csrf_token()}}"/>
            <input type="submit" class="btn btn-danger" id="modificar" name="modificar" value="Modificar"/>
            <a href="ABCompleto" class="btn btn-succes"><i class="icon-action-undo icon-white"></i>Cancelar</a>
        </form>
        </div>
       </div>

{%endblock%}
